<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Floating Browser</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="wrap">
  <div class="firstbar">
    <h1>Floating Browser</h1>
    <i class="fa fa-times"></i>
    <i class="fa fa-square-o"></i>
    <i class="fa fa-minus"></i>
    <i class="fa fa-cog"></i>
  </div><!-- firstbar -->
  <div class="secondbar">
    <i class="fa fa-file-o"></i>
    <div class="uploadline"></div>
    <h1>Google.com</h1>
    <i class="fa fa-spinner"></i>
  </div><!-- secondbar -->

  <img src="https://www.google.com/images/srpr/logo11w.png" alt="#">
  <div class="searchbox">
      <input type="search" name="googlesearch" placeholder="&nbsp;&nbsp;Search or type URL">
      <i class="fa fa-microphone"></i>
  </div><!-- searchbox -->
</div><!-- wrap -->

  <script src="js/index.js"></script>

</body>

</html>
